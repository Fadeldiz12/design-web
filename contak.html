<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="js/contack.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="gambar/logo toko sepatu_prev_ui.png" alt="Marketplace Logo" class="logo_header">
    </div>
    <nav>
      <ul>
        <li><a href="http://127.0.0.1:5500/projek.html#">Home</a></li>
        <li><a href="http://127.0.0.1:5500/shop.html">Shop</a></li>
        <li class="dropdown">
          <a href="#">Categories</a>
          <div class="dropdown-content">
            <a href="http://127.0.0.1:5500/men.html" class="dropdown-link">Man</a>
            <a href="http://127.0.0.1:5500/women.html" class="dropdown-link">Women</a>
          </div>
        </li>
        <li><a href="http://127.0.0.1:5500/contak.html">Contact</a></li>
      </ul>
    </nav>
    <div class="search-box">
      <input type="text" placeholder="Search...">
      <button type="submit">Search</button>
    </div>
    <div class="user-actions">
      <a href="http://127.0.0.1:5500/login.html">Login</a>
      <a href="#">Sign Up</a>
    </div>
  </header>
  <div class="container-fluid">
    <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4">
        <span class="bg-secondary pr-3">Contact Us</span>
    </h2>
    <div class="row px-xl-5">
        <div class="col-lg-7 mb-5">
            <div class="contact-form bg-light p-30">
                <div id="success"></div>
                <form name="sentMessage" id="contactForm" novalidate="novalidate">
                    <div class="control-group">
                        <input type="text" class="form-control" id="name" placeholder="Masukan Nama"
                            required="required" data-validation-required-message="Please enter your name" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="email" class="form-control" id="email" placeholder="Masukan Emaill"
                            required="required" data-validation-required-message="Please enter your email" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="text" class="form-control" id="subject" placeholder="subjek"
                            required="required" data-validation-required-message="Please enter a subject" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <textarea class="form-control" rows="8" id="message" placeholder="Masukan Saran dan Keluhan anda"
                            required="required" data-validation-required-message="Please enter your message"></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div>
                        <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Kirim Pesan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
